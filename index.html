	<body>
		<!-- Hire Me Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" style="font-family:phantom;text-align:center;">design matters!</h4>
						<p style="font-family:phantom;text-align:center;">create an experience your users will value.</p>
					</div>
					<div class="modal-body text-left" style="letter-spacing: 0.08em;">
						<form role="form" action=" " method="post" id="contact-form" style="font-family:phantom;">
							<div class="form-group">
								<label for="name" class="required">name/company</label>
								<input type="text" class="form-control" name="name" id="name" autofocus required autocomplete="off" style="font-family:Helvetica;">
							</div>
							<div class="form-group">
								<label for="email" class="required">email</label>
								<input type="text" class="form-control" name="email" id="email" autocomplete="off" required style="font-family:Helvetica;">
							</div>
							<div class="form-group">
								<label for="budget">budget</label>
								<select name="budget" class="form-control" id="budget" style="font-family:Helvetica;">
									<option value="0" selected>None selected</option>
									<option value="1">&lt;1000</option>
									<option value="2">1000-5000</option>
									<option value="3">5000-10000</option>
									<option value="4">&gt;10000</option>
								</select>
							</div>
							<div class="form-group">
								<label for="requirements" class="required">initial requirements</label>
								<textarea name="requirements" class="form-control" id="requirements" required style="font-family:helvetica;"></textarea>
							</div>
							<div id="fooDiv"><!-- anti-spam div -->
								<label for="foo">Leave this field blank</label>
								<input type="text" name="foo" id="foo">
							</div>
							<button type="submit" class="btn btn-success btn-block">Go!</button>
						</form>
					</div>
					<div class="modal-footer">
						<div class="alert alert-success text-center" id="success-message" style="display:none;">
							<strong>Your message was sent successfully!</strong>
						</div>
					</div>
				</div>
			</div>
		</div><!-- end modal -->
